services:
  backend:
    build:
      context: ./backend
    container_name: vishesh-backend
    env_file:
      - ./backend/.env
    environment:
      - PORT=5000
      - NODE_ENV=production
      - CLIENT_ORIGIN=http://localhost:8020
    expose:
      - "5000"
    restart: unless-stopped

  web:
    build:
      context: ./frontend
      args:
        - REACT_APP_API_BASE_URL=/api
        - REACT_APP_BASE_PATH=/visheshott
        - PUBLIC_URL=/visheshott
    container_name: vishesh-web
    environment:
      - REACT_APP_API_BASE_URL=/api
      - REACT_APP_BASE_PATH=/visheshott
      - PUBLIC_URL=/visheshott
    depends_on:
      - backend
    ports:
      - "8020:80"
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped

